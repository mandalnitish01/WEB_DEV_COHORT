<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="todo-board" class="board">
            <h4> Todo</h4>
            
                <p draggable="true" class="item">Learn Html</p>
                <p draggable="true" class="item">Learn Css</p>
                <p draggable="true" class="item">Learn JS</p>
          
        </div>

        <div id="progress-board"  class="board">
            <h4>In Progress</h4>
        </div>
        <div id="done-board"  class="board">
            <h4>Done</h4>
        </div>
    </div>
    <button id="add-task-btn">Add task</button>
    <script src="script.js"></script>
    
</body>
</html>
