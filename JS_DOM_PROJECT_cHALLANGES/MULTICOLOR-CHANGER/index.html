<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>This is color change effect</h1>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Culpa,
        nostrum.
      </p>
      <div>
        <button class="button" id="red">Red</button>
        <button class="button" id="green">green</button>
        <button  class="button" id="yellow">yellow</button>
            <button class="button" id="orange">orange</button>
            <button class="button" id="blue">blue</button>
            <button class="button" id="purple">purple</button>
      </div>
    </div>
    <script>

const buttons = document.querySelectorAll('.button');
const body = document.querySelector('body');
const heading = document.querySelector('h1');

buttons.forEach(function (btn) {
  btn.addEventListener('click', function (e) {
    console.log(e.target.id);
    heading.style.color = e.target.id;
    // body.style.backgroundColor = e.target.id; // This works as long as the button's ID is a valid color
  });
});

    </script>
  </body>
</html>
