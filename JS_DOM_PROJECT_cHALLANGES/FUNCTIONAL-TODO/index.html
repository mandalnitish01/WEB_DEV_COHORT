<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APPLICATION</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <h2 class="heading">Task list</h2>
        <div class="inputaddbtn">
            <input id="addtextbtn" class="addtext"  type="text" placeholder="Add a new task...">
            <button id="addbtn" class="addbtn">Add</button>
        </div>
        <div id="taskdiv" class="taskdiv">
        </div>
        <p id="whennotextadded" class="brforetask">no task yet. Add one above</p>
        <div>
            <div class="countdiv">
                <p>Total task :<span id="incrementcount">0</span></p>
                <p>Completed : <span id="clicktask">0</span></p>
            </div>
            
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
