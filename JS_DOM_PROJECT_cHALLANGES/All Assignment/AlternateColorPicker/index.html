<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alternate Color Picker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: rgb(209, 170, 170);
            flex-direction: column;
        }
        .color-box {
            width: 100px;
            height: 100px;
            border: none;
            padding: 0;
            appearance: none;
            cursor: pointer;
        }
        .Acolor {
            width: 100px;
            height: 100px;
            background-color: rgb(255, 255, 255);
        }
        .saved-colors {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .saved-color-box {
            width: 50px;
            height: 50px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div>
        <h1>Advanced Color Picker</h1>
        <input type="color" id="Fcolorbox" class="color-box" />
        <p id="colorcode">Color Code: #000000</p>
        <button onclick="copyColor()">Copy Color Code</button>

        <h2>Complementary Color</h2>
        <div id="Acolorbox" class="Acolor"></div>
        <p id="Complementycolor">Complementary Color: #FFFFFF</p>
        <button onclick="saveColor()">Save Color</button>

        <h2>Saved Colors</h2>
        <div id="savedColors" class="saved-colors"></div>
    </div>

    <script src="script.js">

    </script>
</body>
</html>
