<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital clock</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      .wrapper {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #222;
        padding: 10px;
      }

      .container {
        width: 500px;
        height: 200px;
        padding: 10px;
        background-color: #1e9e04;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(24, 163, 5, 0.856);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .time {
        display: flex;
        justify-content: center;
        font-size: 4rem; /* Adjusting size dynamically */
        font-weight: bold;
        color: #2e362e;
        flex-wrap: wrap;
      }

      .time span {
        padding: 0 2px;
      }

      .date {
        font-size: 2rem;
        margin-top: 10px;
        color: #fff;
        font-weight: bold;
      }

      /* Media Queries */
      @media (max-width: 768px) {
        .time {
          font-size: 10vw;
        }

        .date {
          font-size: 6vw;
        }
      }

      @media (max-width: 480px) {
        .container {
          width: 95%;
          padding: 15px;
        }

        .time {
          font-size: 12vw;
        }

        .date {
          font-size: 7vw;
        }
      }
    </style>
  </head>
  <body>
    <main class="wrapper">
      <div class="container">
        <div>
          <p id="time" class="time">
            <span>10 </span> : <span>12 </span> : <span> 23 </span>
            <span>AM</span>
          </p>
        </div>
        <div>
          <p id="date" class="date">12/23/56</p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
