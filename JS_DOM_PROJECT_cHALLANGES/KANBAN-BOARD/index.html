<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Kanban Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="board-header" id="navsection">
        <h2 id="title">Kanban Board</h2>
        <div class="btns">
            <button id="add-new-card">+ Add New Card</button>
            <button id="add-new-board">+ Add New Board</button>
        </div>
    </div>
    
    <main id="containerbox" class="container">
        <section class="board">
            <header class="board-header">
                <div class="header-title">
                    <p class="circle"></p>
                    <h4>Todo</h4>
                </div>
                <div class="display">
                    <p class="cards-count"></p>
                    <button class="del-btn"><i class="fa-solid fa-trash"></i></button>
                    <button class="edit-board-btn del-btn"><i class="fa-solid fa-pen"></i></button>
                </div>
            </header>
            <div class="items"></div>
        </section>
    </main>
    
   <script src="script.js"></script>
</body>
</html>
