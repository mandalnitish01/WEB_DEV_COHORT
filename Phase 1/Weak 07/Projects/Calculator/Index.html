<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 320px;
        }
        .display {
            width: 100%;
            height: 60px;
            text-align: right;
            font-size: 2em;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: #ddd;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        button {
            padding: 15px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #e0e0e0;
            transition: 0.2s;
        }
        button:hover {
            background: #d1d1d1;
        }
        #AC_Button {
            background: #ff6b6b;
            color: white;
        }
        #AC_Button:hover {
            background: #ff4b4b;
        }
        #equalto {
            grid-column: span 2;
            background: #4caf50;
            color: white;
        }
        #equalto:hover {
            background: #45a049;
        }
        @media (max-width: 400px) {
            .calculator {
                width: 90%;
            }
            button {
                font-size: 1.2em;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" placeholder="0" readonly />
        <div class="buttons"> 
            <button id="AC_Button">AC</button>
            <button id="root">âˆš</button>
            <button id="percentage">%</button>
            <button id="divide">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="multiply">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="difference">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="sum">+</button>
            <button>0</button>
            <button id="point">.</button>
            <button id="equalto">=</button>
        </div>
    </div>
    <script src="script.js">    
    </script>
</body>
</html>
